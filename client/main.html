<head>
  <title>AL Family of Trees: Champion's Edition</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta
            name="viewport"
            content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body>
  <div id="react-target"></div>

  <div>
      <p>Alabama Family of Trees: Champion's Edition is an app to help you learn about the trees you find in the state of Alabama.
          It will even tell you about the <a href="https://forestry.alabama.gov/Pages/Management/Champion_Tree.aspx">biggest and best trees in the state including several national champions!</a>
      </p>
  </div>
  {{> layout}}
</body>

<template name="layout">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AL Family of Trees:Champion's Edition</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
